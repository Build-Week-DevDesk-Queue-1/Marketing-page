<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>DevDesk Queue</title>

		<link
			href="https://fonts.googleapis.com/css?family=Russo+One|Lato"
			rel="stylesheet"
		/>
		<link href="css/index.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<section class="dev-desk">
				<a href="index.html">DevDesk Queue</a>
			</section>

			<header class="main-title">
				<h1>Help Desk</h1>
				<div>
					<h2>Lambda School</h2>
				</div>
			</header>
			<section class="cs-img">
				<img src="img/si-glyph_customer-support.png" alt="Customer Service" />
			</section>

			<section class="request-form">
				<form
					action="https://zealous-sinoussi-031d43.netlify.com/register"
					target="_blank"
				>
					<input class="email-field" type="email" required name="email"
					placeholder="Email Address..."" onfocus="this.placeholder=''"
					onfocusout="this.placeholder='Email Address...'"/>
					<input class="request-button" type="submit" value="Request Access" />
				</form>
			</section>

			<section class="login">
				<p>Already have an account?</p>
				<div>
					<a
						href="https://zealous-sinoussi-031d43.netlify.com/login"
						target="_blank"
						>Login Here!</a
					>
				</div>
			</section>

			<div class="social-media-links">
				<a class="linkedin" href="#"
					><img src="img/linkedin_logo.png" alt="LinkedIn"
				/></a>
				<a class="twitter" href="#"
					><img src="img/twitter_logo.png" alt="Twitter"
				/></a>
				<a class="facebook" href="#"
					><img src="img/facebook_logo.png" alt="Facebook"
				/></a>
				<a class="dribble" href="#"
					><img src="img/dribble_logo.png" alt="Dribble"
				/></a>
			</div>
			<footer>
				<p>
					<img src="img\lambda_score.png" alt="Lambda School" /> Lambda School
					2020
				</p>
			</footer>
		</div>
	</body>
</html>
